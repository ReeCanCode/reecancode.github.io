baseURL = "https://reecancode.github.io/"
title = "A blog by Mirza Mohibul Hasan (Refat)"
theme = "PaperMod"

languageCode = "en-us"

# Pagination: 9 posts per page on list pages (e.g. /posts/)
paginate = 9

# Outputs: JSON required for Fuse.js search on /search/
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Main menu (navbar) – order by weight
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 30
  [[menu.main]]
    name = "Featured"
    url = "/featured/"
    weight = 40
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 50
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 60
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 70

# Theme and site params
[params]
  author = "Mirza Mohibul Hasan"
  description = "Software Engineering | Cloud Engineering | AI/ML"
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowToc = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  mainSections = ["posts"]

  # Hero / welcome block on home (name, tagline, social links)
  [params.homeInfoParams]
    title = "Hi, I'm Refat"
    content = "Welcome to my blog. I write about software engineering, cloud, and AI/ML."
    AlignSocialIconsTo = "left"

  # Social links (customize URLs in these entries)
  [[params.socialIcons]]
    name = "github"
    title = "GitHub"
    url = "https://github.com/reecancode"
  [[params.socialIcons]]
    name = "linkedin"
    title = "LinkedIn"
    url = "https://linkedin.com/in/yourprofile"
  [[params.socialIcons]]
    name = "x"
    title = "X (Twitter)"
    url = "https://x.com/yourhandle"

  # Client-side search (Fuse.js) options
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Syntax highlighting (Chroma) – dark theme for code blocks
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
